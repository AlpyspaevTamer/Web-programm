{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Заголовок -->
    <div class="bg-blue-600 text-white p-6">
        <h1 class="text-3xl font-bold">Выбор уровня заданий</h1>
    </div>
    
    <!-- Основное содержимое -->
    <div class="p-8">
        <div class="mb-8">
            <p class="text-lg text-gray-700 mb-6">
                Выберите класс, задания которого вы хотите решать. 
                На основе вашего теста мы рекомендуем {{ recommended_grade }} класс.
            </p>
            
            <!-- Выбор класса -->
            <form method="post" action="{% url 'select_grade' %}">
                {% csrf_token %}
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8">
                    {% for grade in grade_range %}
                    <label class="flex flex-col items-center">
                        <input type="radio" name="grade" value="{{ grade }}" 
                               class="hidden peer" 
                               {% if grade == recommended_grade %}checked{% endif %}>
                        <div class="w-full p-4 border border-gray-300 rounded-lg text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 cursor-pointer">
                            <span class="text-xl font-bold text-gray-800">{{ grade }}</span>
                            <span class="block text-sm text-gray-600">класс</span>
                        </div>
                    </label>
                    {% endfor %}
                </div>
                
                <!-- Кнопка выбора -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors">
                        Продолжить с выбранным уровнем
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
