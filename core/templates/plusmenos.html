<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        function calculate() {
            const inputField = document.getElementById("expression");
            const resultField = document.getElementById("result");
            
            try {
                let expression = inputField.value.replace(/[^0-9+\-]/g, ""); // Оставляем только цифры, + и -
                let result = eval(expression); // Вычисляем выражение
                resultField.value = result;
            } catch (error) {
                resultField.value = "Ошибка";
            }
        }
    </script>
</head>
<body class="container">
    <h2>Простой калькулятор</h2>
    <input type="text" id="expression" placeholder="Введите выражение" onkeypress="if(event.key === 'Enter') calculate()">
    <input type="text" id="result" placeholder="Результат" readonly>
    <div class="backbuttons">
        <a href="/">На главную страницу</a>
    </div>
</body>
</html>
