{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container_login">
        <div class="login_title">
            Resitration
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="login_input_div">
                <input type="text" name="username" placeholder="Username" class="login_input">
                <input type="email" name="email" placeholder="Email" class="login_input">
                <input type="password" name="password1" placeholder="Password" class="login_input">
                <input type="password" name="password2" placeholder="Confirm Password" class="login_input">
            </div>
            <button type="submit" class="login_button">Register</button>
        </form>
        

        <div class="login_signup_bottom">
            <div>Already have an account?<a href="{% url 'login' %}" class="login_signup_button"> Login</a></div>
        </div>
    </div>
</body>
</html>
