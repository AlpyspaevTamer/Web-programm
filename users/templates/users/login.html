<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h2>Вход в систему</h2>
        {% if form.errors %}
        <p class="error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
        <div class="button-group">
            <a href="{% url 'home' %}" class="btn-link">На главную</a>
            <a href="{% url 'register' %}" class="btn-link">Зарегистрироваться</a>
        </div>
    </div>
</body>

</html>
