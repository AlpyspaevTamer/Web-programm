<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container_login">
        <div class="login_title">
            Welcome, {{ user.username }}
        </div>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="login_input_div">
                <input type="text" name="username" placeholder="Username" class="login_input" required>
                <input type="password" name="password" placeholder="Password" class="login_input" required>
            </div>

            <button type="submit" class="login_button">Login</button>
        </form>

        <div class="login_signup_bottom">
            <div>Don't have an account? <a href="{% url 'register' %}" class="login_signup_button">Sign up</a></div>
        </div>
    </div>
</body>


</html>
